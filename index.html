<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher or Lower Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <p class="vs-logo">VS</p>
      <div class="container">
        <section class="left-section">
          <h1 class="left-heading"></h1>
          <p>has</p>
          <h2 class="left-sub-heading">500,000</h2>
          <p>instagram followers</p>
          <h3 class="high-score">High Score: 0</h3>
        </section>
        <section class="right-section">
          <h1 class="right-heading">"Messi"</h1>
          <p>has</p>
          <div class="btn-container">
            <button class="higher-btn">Higher</button>
            <button class="lower-btn">Lower</button>
          </div>
          <p>followers than <span></span></p>
          <h3 class="score">Score: 0</h3>
        </section>
      </div>
    </main>
    <section class="main-2 hidden">
      <div>
        <p class="game-over-text">You scored:</p>
        <p class="game-over-score">0</p>
        <button class="play-again-btn">Play Again</button>
      </div>
    </section>
    <script src="./data.js"></script>
    <script src="./Person.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
