<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher or Lower Game</title>
  </head>
  <body>
    <main class="main">
      <p class="vs-logo">VS</p>
      <div class="container">
        <section class="left-section">
          <h1 class="left-heading">"Ronaldo"</h1>
          <p>has</p>
          <h2 class="left-sub-heading">500,000</h2>
          <p>average instagram followers</p>
          <h3 class="high-score">High Score: 3</h3>
        </section>
        <section class="right-section">
          <h1 class="right-heading">"Messi"</h1>
          <p>has</p>
          <button class="higher-btn">Higher</button>
          <button class="lower-btn">Lower</button>
          <p>followers than Ronaldo</p>
          <h3 class="score">Score: 0</h3>
        </section>
      </div>
    </main>
  </body>
</html>
